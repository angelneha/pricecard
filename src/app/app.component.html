<section class="pricing py-5">
  <div class="container">
    <div class="row">
      <div *ngFor="let card of priceCardList" class="col-lg-4">
        <app-price-card [price]="card.price" [name]="card.name" [features]="card.features" [features_muted]="card.features_muted"></app-price-card>
      </div>
    </div>
  </div>
</section>
